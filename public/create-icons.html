<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <canvas id="canvas192" width="192" height="192"></canvas>
  <canvas id="canvas512" width="512" height="512"></canvas>
  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      
      // Background
      ctx.fillStyle = '#3b82f6';
      ctx.fillRect(0, 0, size, size);
      
      // User icon (white)
      ctx.fillStyle = 'white';
      
      // Head
      ctx.beginPath();
      ctx.arc(size/2, size*0.35, size*0.14, 0, Math.PI * 2);
      ctx.fill();
      
      // Body
      ctx.beginPath();
      ctx.moveTo(size*0.3, size*0.82);
      ctx.quadraticCurveTo(size*0.3, size*0.55, size*0.5, size*0.55);
      ctx.quadraticCurveTo(size*0.7, size*0.55, size*0.7, size*0.82);
      ctx.lineTo(size*0.7, size*0.82);
      ctx.lineTo(size*0.3, size*0.82);
      ctx.fill();
      
      // Checkmark
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size*0.05;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(size*0.74, size*0.27);
      ctx.lineTo(size*0.68, size*0.33);
      ctx.lineTo(size*0.64, size*0.29);
      ctx.stroke();
    }
    
    drawIcon(document.getElementById('canvas192'));
    drawIcon(document.getElementById('canvas512'));
    
    // Download function
    setTimeout(() => {
      const canvas192 = document.getElementById('canvas192');
      const canvas512 = document.getElementById('canvas512');
      
      canvas192.toBlob(blob => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'icon-192.png';
        a.click();
      });
      
      setTimeout(() => {
        canvas512.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'icon-512.png';
          a.click();
        });
      }, 1000);
    }, 500);
  </script>
  <p>Icons will download automatically. If not, right-click the canvas and save as PNG.</p>
</body>
</html>
